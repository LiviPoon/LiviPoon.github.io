<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="menu-text">Menu</div>
            <div class="logo-container">
                <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo-placeholder" style="display:none;">
                    <div class="placeholder-box">Logo Image</div>
                </div>
            </div>
        </div>
    </header>

    <main class="home-content">
        <div class="slogan-container">
            <h1 class="slogan-line">Great Design.</h1>
            <h1 class="slogan-line">No Nonsense.</h1>
        </div>
    </main>
</body>
</html>
